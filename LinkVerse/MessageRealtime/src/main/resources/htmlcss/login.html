<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>

<div id="login-page">
    <div class="login-page-container">
        <h1 class="title">Login to enter the chatroom</h1>
        <form id="loginForm" name="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off" class="form-control"
                       required/>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="off" class="form-control"
                       required/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent login-submit">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
